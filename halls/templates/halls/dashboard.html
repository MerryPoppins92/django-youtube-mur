  {% extends 'halls/base.html' %}
  {% block content %}
<div class="container">
	<div class="text-center">
		<h1>Le mur de {{ user.username }}</h1>
		<a href="{% url 'create_hall' %}" class="btn btn-primary">Creer un nouveau mur</a>
	</div>
		
		{% for hall in halls %}
		<h2><a href="{% url 'detail_hall' hall.id %}">{{ hall.title }}</a></h2>
		<a href="{% url 'delete_hall' hall.id %}" class="btn btn-danger">Supprimer</a>
		<a href="{% url 'update_hall' hall.id %}" class="btn btn-primary">Editer</a>
		<a href="{% url 'add_video' hall.id %}" class="btn btn-primary">Ajouter une video</a>
		<div class="row">
			
			{% for video in hall.video_set.all|slice:"0:3" %}
			<div class="col-md-4 mt-3">
				<div class="card mb-4 shadow-sm">
					<iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					<div class="card-body">
						<p class="card-text">{{ video.title }}</p>
					</div>
				</div>
			</div>
		{% endfor %}
		</div>
	{% endfor %}

</div>
  
  {% endblock %}
